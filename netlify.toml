[build]
publish = "public"
command = "hugo --minify"

[context.production.environment]
HUGO_VERSION = "0.101.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "false"

[context.split1]
command = "curl -L 'https://cdn.carbonads.com/carbon.js?serve=CK7D52QU&placement=chrisshortnet' -o assets/js/extended/carbon.js || hugo --minify --enableGitInfo"

[context.split1.environment]
HUGO_VERSION = "0.101.0"
HUGO_ENV = "production"

[context.deploy-preview]
command = "hugo -DF -b $DEPLOY_PRIME_URL"
[context.deploy-preview.environment]
HUGO_VERSION = "0.101.0"
# Skip all post processing in deploy previews,
# ignoring any other settings
[context.deploy-preview.processing]
  skip_processing = true

[context.branch-deploy]
command = "hugo -DF -b $DEPLOY_PRIME_URL"
[context.branch-deploy.environment]
HUGO_VERSION = "0.101.0"

[context.next.environment]
HUGO_ENABLEGITINFO = "false"

# https://docs.netlify.com/configure-builds/file-based-configuration/#post-processing
# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = true

[[redirects]]
  from = "https://chrisshort.netlify.app/*"
  to = "https://chrisshort.net/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://chrisshort.net"
    Cache-Control = "public"
    Cache-Control = "max-age=259200"
    Content-Security-Policy-Report-Only = "img-src ad.doubleclick.net cdn4.buysellads.net syndication.twitter.com ovh.commander1.com pixel.adsafeprotected.com www.gstatic.com lh3.googleusercontent.com www.facebook.com i.ytimg.com; script-src-elem srv.carbonads.net speakerdeck.com platform.twitter.com cdn.jsdelivr.net eomail4.com connect.facebook.net cdn.carbonads.com; script-src srv.carbonads.net platform.twitter.com speakerdeck.com wasm-eval; connect-src srv.carbonads.net eomail4.com; frame-src platform.twitter.com speakerdeck.com; require-trusted-types-for trusted-types-sink; object-src shortcdn.com; report-uri https://chrisshort.report-uri.com/r/d/csp/wizard"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
