[build]
publish = "public"
command = "hugo"

[context.production.environment]
HUGO_VERSION = "0.36"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
command = "hugo GIT_COMMIT_SHA=`git rev-parse --verify HEAD` GIT_COMMIT_SHA_SHORT=`git rev-parse --short HEAD` hugo -DF"

[context.deploy-preview.environment]
HUGO_VERSION = "0.36"
HUGO_ENABLEGITINFO = "true"

[context.branch-deploy]
command = "GIT_COMMIT_SHA=`git rev-parse --verify HEAD` GIT_COMMIT_SHA_SHORT=`git rev-parse --short HEAD` hugo -DF"

[context.branch-deploy.environment]
HUGO_VERSION = "0.36"
HUGO_ENABLEGITINFO = "true"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"