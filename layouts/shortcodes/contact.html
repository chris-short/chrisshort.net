<style>
  .contact-form {
    max-width: 600px;
    margin: 2rem 0;
    padding: 1.5rem;
    background: var(--entry);
    border: 1px solid var(--border);
    border-radius: 8px;
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--content);
  }
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border);
    border-radius: 4px;
    background: var(--theme);
    color: var(--content);
    font-size: 1rem;
    font-family: inherit;
    box-sizing: border-box;
  }
  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: var(--primary);
  }
  .form-group textarea {
    min-height: 150px;
    resize: vertical;
  }
  .submit-btn {
    background: var(--primary);
    color: var(--theme);
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  .submit-btn:hover {
    opacity: 0.8;
  }
</style>

<form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
    <input type="hidden" name="access_key" value="e61553c1-b714-4e8c-be22-b9379125427e">

    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
    </div>

    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
    </div>

    <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Your message..." required></textarea>
    </div>

    <div class="form-group">
        <div class="h-captcha" data-captcha="true"></div>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
</form>

<script src="https://web3forms.com/client/script.js" async defer></script>

<script>
  // Client-side validation to ensure captcha is completed
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.contact-form');
    if (form) {
      form.addEventListener('submit', function(e) {
        const hCaptcha = form.querySelector('textarea[name=h-captcha-response]');
        if (!hCaptcha || !hCaptcha.value) {
          e.preventDefault();
          alert("Please complete the captcha verification");
          return false;
        }
      });
    }
  });
</script>
