<img src="{{ .Destination | safeURL }}"
  alt="{{- .Text -}}"
  {{ with .Title }} title="{{- . -}}" {{ end }}
  {{ if strings.HasPrefix .Destination "http" }} {{else}}
  {{ with imageConfig ( printf "static/%s" .Destination ) }}
    width={{ .Width }} height="{{ .Height }}"
  {{ end }}
  {{ end }}
   decoding="async"
   loading="lazy"
  />
