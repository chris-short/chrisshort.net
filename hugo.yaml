# hugo.yaml
baseURL: https://chrisshort.net/
buildDrafts: false
buildExpired: false
buildFuture: false
canonifyURLs: true
description: "Chris makes complex tech accessible and understandable by combining military experience with cloud expertise to help others with life, DevOps, and Kubernetes."
enableInlineShortcodes: true
keywords: [Chris Short, Blog, Microblog, Talks, Speaking, Interviews, Open Source, DevOps, Cloud Native]
languageCode: en-us
pygmentsUseClasses: true
theme: ["github.com/adityatelange/hugo-PaperMod"]
timeZone: "America/Detroit"
title: Chris Short
taxonomies:
  tag: tags
  series: series
permalinks:
  page:
    posts: ":title/"
  section:
    posts: /blog/
    microblog: /micro/

minify:
  disableXML: true
  minifyOutput: true

module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

params:
  env: production
  assets:
    disableHLJS: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
  editPost:
      URL: "https://github.com/chris-short/chrisshort.net/tree/main/content"
      Text: "Suggest Changes" # edit text
      appendFilePath: true # to append file path to Edit link
  label:
    text: "Chris Short"
    icon: /img/chrisshort.net.webp
    iconHeight: 48
    iconWidth: 48
  mainSections:
    - abstracts
    - blog
    - drawings
    - interviews
    - microblog
    - projects
    - speaking
    - speedtest
    - video
    - writing
  profileMode:
    buttons:
      - name: About
        url: "/about"
      - name: Blog
        url: "/blog"
      - name: Microblog
        url: "/micro"
      - name: Writing
        url: "/writing"
      - name: "Abstracts"
        url: "/abstracts"
      - name: Interviews
        url: "/interviews"
      - name: Speaking
        url: "/speaking"
      - name: "Books"
        url: "/books"
      - name: Video
        url: "/video"
      - name: "Drawings"
        url: "/drawings"
      - name: "Speed Test"
        url: "/speedtest"
      - name: Résumé
        url: "/resume"
      - name: "Contact"
        url: "/contact"
      - name: Search
        url: "/search"
    comments: false
    cover:
      linkFullImages: true
    defaultTheme: auto
    displayFullLangName: true
    disableThemeToggle: false
    disableSpecial1stPost: true
    enabled: true
    fuseOpts:
      shouldSort: true
      threshold: 0.1
      ignoreLocation: true
      keys: ["title", "permalink", "summary", "description"]
    imageUrl: "/img/Chris-Short-Nov-2025-256px-square.jpeg"
    imageTitle: "Chris Short Headshot (Chris in his office with canvas panels picturing Detroit in background)"
    imageWidth: 256 # custom size
    imageHeight: 256 # custom size
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowFullTextinRSS: true
    ShowPageNums: true
    ShowPostNavLinks: true
    ShowReadingTime: true
    ShowRssButtonInSectionTermList: true
    ShowTOC: true
    ShowShareButtons: false
    subtitle: "Open Source | DevOps | Kubernetes Contributor | r/devopsish | LEGO | Corgis | Detroit | Disabled Veteran | He/Him | Views solely mine"
    title: "Chris Short"

  schema:
    publisherType: "Person"
    sameAs:
      - "https://bsky.app/profile/chrisshort.net"
      - "https://www.linkedin.com/in/thechrisshort"
      - "https://hachyderm.io/@ChrisShort"
      - "https://www.youtube.com/c/ChrisShort"
      - "https://www.flickr.com/photos/chris-short/"
      - "https://www.instagram.com/thechrisshort/"
      - "https://www.threads.net/@thechrisshort"
      - "https://x.com/chrisshort"
      - "https://www.tiktok.com/@chrisshort.net"
      - "https://www.reddit.com/r/devopsish/"

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/chris-short"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/thechrisshort"
    - name: "Bluesky"
      url: "https://bsky.app/profile/chrisshort.net"
    - name: "instagram"
      url: "https://www.instagram.com/thechrisshort/"
    - name: "flickr"
      url: "https://www.flickr.com/photos/chris-short/"
    - name: "youtube"
      url: "https://www.youtube.com/c/ChrisShort"
    - name: "tiktok"
      url: "https://www.tiktok.com/@chrisshort.net"
    - name: "twitter"
      url: "https://x.com/ChrisShort"
    - name: "Mastodon"
      url: "https://hachyderm.io/@ChrisShort"
    - name: "reddit"
      url: "https://www.reddit.com/r/devopsish/"
    - name: "goodreads"
      url: "https://www.goodreads.com/user/show/38034985-chris-short"
    - name: "email"
      url: "/contact"
    - name: "rss"
      url: "/index.xml"

related:
  includeNewer: true
  threshold: 20
  toLower: true
  indices:
    - name: "tags"
      weight: 100
    - name: "keywords"
      weight: 75
    - name: "date"
      weight: 10

imaging:
  exif:
    includeFields: ""
    disableDate: false
    disableLatLong: true

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

pagination:
  pagerSize: 5

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
    simple: false
  x:
    disable: true
    enableDNT: true
    simple: false
  vimeo:
    disable: true
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true
  rss:
    limit: 10
